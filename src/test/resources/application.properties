# src/test/resources/application-test.properties

# Nombre de la aplicación
spring.application.name=CargaLink-BackEnd-Test

# Configuración de la base de datos (usa la misma que en producción/desarrollo)
spring.datasource.url=jdbc:mysql://localhost:3306/cargalinkbdprueba
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Modo de hibernación en pruebas para evitar modificar la base de datos
spring.jpa.hibernate.ddl-auto=none

# Mostrar las consultas SQL en consola para depuración (opcional)
spring.jpa.show-sql=true
logging.level.org.hibernate=debug
logging.level.org.springframework.security=DEBUG

# Estrategias de nombres de Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Configuración de archivos para pruebas (si no se necesita, puedes omitir esto)
media.location.pdf=mediafiles/test/pdf
media.location.img=mediafiles/test/img
